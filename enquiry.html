<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindRes - Enquiry</title>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="enquiry.html">Enquiry</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header>
        <h1>Submit an Enquiry</h1>
        <p>Have a question or need assistance? Fill in the form below and our team will get back to you.</p>
    </header>

    <!-- Enquiry Form -->
    <section>
        <form action="#" method="post">
            <!-- Personal Details -->
            <fieldset>
                <legend>Personal Details</legend>
                
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone"><br><br>

                <label for="university">University / College:</label><br>
                <input type="text" id="university" name="university"><br><br>
            </fieldset>
            <br>

            <!-- Enquiry Details -->
            <fieldset>
                <legend>Enquiry Details</legend>
                
                <label for="service">What are you enquiring about?</label><br>
                <select id="service" name="service" required>
                    <option value="">-- Select an Option --</option>
                    <option value="residences">Available Residences</option>
                    <option value="nsfas">NSFAS-Approved Housing</option>
                    <option value="short-term">Short-Term Rentals</option>
                    <option value="long-term">Long-Term Rentals</option>
                    <option value="support">General Support</option>
                </select><br><br>

                <label for="budget">Estimated Budget (per month):</label><br>
                <select id="budget" name="budget">
                    <option value="">-- Select Budget --</option>
                    <option value="2000">R2 000</option>
                    <option value="3000">R3 000</option>
                    <option value="4000">R4 000</option>
                    <option value="5000">R5 000</option>
                    <option value="6000">R6 000+</option>
                </select><br><br>

                <label for="message">Your Message:</label><br>
                <textarea id="message" name="message" rows="6" required></textarea><br><br>
            </fieldset>
            <br>

            <!-- Submit -->
            <button type="submit">Submit Enquiry</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 FindRes. All rights reserved.</p>
    </footer>
</body>
</html>
