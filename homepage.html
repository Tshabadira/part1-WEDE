            <select>
                <option>-- Any --</option>
                <option>Central University of Technology</option>
                <option>University of Free State</option>
                <option>Boston College</option>
                <option>Rosetec College</option>
                <option>Rosebank College</option>
            </select>

            <label>Property Type:</label>
            <select>
                <option>Any</option>
                <option>Apartment</option>
                <option>House</option>
            </select>

            <label>Payment Type:</label>
            <select>
                <option>Any</option>
                <option>NSFAS</option>
                <option>Bursary</option>
                <option>Cash</option>
            </select>

            <label>Max Rent:</label>
            <select>
                <option>Any</option>
                <option>R2 000</option>
                <option>R3 000</option>
                <option>R4 000</option>
                <option>R5 000</option>
                <option>R6 000</option>
            </select>

            <button type="submit">Search</button>
        </form>
